<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="css/styles.css">

  <link href="https://fonts.google.com/specimen/Inter" rel="stylesheet">
</head>
<body>

  <div class="container">
    <img src="assets/images/avatar-jessica.jpeg" alt="Avatar" class="avatar">

    <div class="user-info">
      <h1 class="name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
    </div>

    <p class="job">"Front-end developer and avid reader"</p>

    <div class="social-links">

      <a href="#github" class="social-link">GitHub</a>
      <a href="#frontend-mentor" class="social-link">Frontend Mentor</a>
      <a href="#Linkedln" class="social-link">Linkedln</a>
      <a href="#twitter" class="social-link">Twitter</a>
      <a href="#Instagram" class="social-link">Instagram</a>

    </div>

  </div>
  
</body>
</html>
